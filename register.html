<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/login_logout.css">
    <script type="module" src="./js/register.js"></script>
</head>
<body>
    <div class="register_box">
        <!-- <div class="logo"></div> -->
        <img src="./assest/logo.png" alt="" class="logo">
        <h1>Login for patient</h1>
        <input class="user_input" name="userid" type="text" placeholder="Userid" id="userid">
        <input class="user_input" name="name" type="text" placeholder="Name" id="name">
        <input class="user_input" name="age" type="text" placeholder="Age" id="age">
        <input class="user_input" name="Gender" type="text" placeholder="Gender" id="gender">
        <input class="user_input" name="phone" type="text" placeholder="Phone" id="phone">
        <input class="user_input" name="address" type="text" placeholder="Address" id="address">
        <input class="user_input" name="password" type="password" placeholder="Password" id="password">
        <button class="submit" id="sub_btn">Register</button>
    </div>
</body>
</html>
